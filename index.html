<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Plus</title>
    <link rel="stylesheet" href= "style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/oneplus-logo (1).png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href='#'>Home</a></li>
                    <li><a href= '#'>Phone</a></li>
                    <li><a href= '#'>Accessories</a></li>
                    <li><a href= '#'>Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class= "information">
            <div class="overlay"></div>
            <img src="images/oneplus-nord-379x800-1595392253.webp" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                     <div>
                         <h1>Camera</h1>
                         <p>48MP, UltraWide Angle Lens</p>
                     </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Qualcomm Snapdragon 765G </p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.44' AMOLED FullScreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>4115mAh, 600Hrs</p>
                    </div>
                </div>
                
            </div>
        </div>
           
        <div class="controls">
            <img src="images/arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="dwnbtn">
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var dwnbtn = document.getElementById("dwnbtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform =rotateSum;
            rotateValue = rotateSum; 
        }
        
        dwnbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform =rotateSum;
            rotateValue = rotateSum; 
        }
        
    </script>
    
</body>
</html>
